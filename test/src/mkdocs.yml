site_name: My Docs
theme: readthedocs
markdown_extensions:
  - plantuml_markdown
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
extra_css:
  - https://unpkg.com/mermaid@8.0.0/dist/mermaid.css
extra_javascript:
  - https://unpkg.com/mermaid@8.0.0/dist/mermaid.min.js
